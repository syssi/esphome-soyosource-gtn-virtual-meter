substitutions:
  name: limiter-tx
  # The Soyosource inverter should be attached to these GPIOs via a RS485 converter
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}
  min_version: 2025.11.0

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  baud_rate: 4800
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true

interval:
  - interval: 1s
    then:
      # OEM limiter request
      - uart.write: [0x24, 0x56, 0x00, 0x21, 0x00, 0x00, 0x80, 0x08]
